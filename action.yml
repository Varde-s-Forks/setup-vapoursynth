name: Set up VapourSynth
description: Build and install VapourSynth
author: Jaded-Encoding-Thaumaturgy

inputs:
  vapoursynth-version:
    description: VapourSynth version
    required: true

  python-version:
    description: Python version
    required: false
    default: "3.14"

runs:
  using: composite
  steps:
    - name: Checkout zimg
      uses: actions/checkout@v5
      with:
        repository: sekrit-twc/zimg
        path: zimg
        submodules: recursive

    - name: Checkout VapourSynth
      uses: actions/checkout@v5
      with:
        repository: vapoursynth/vapoursynth
        ref: R${{ inputs.vapoursynth-version }}
        path: vapoursynth

    - name: Restore zimg build cache
      id: zimg-cache
      uses: actions/cache/restore@v4
      with:
        path: zimg
        key: zimg-build-${{ hashFiles('zimg/configure.ac','zimg/Makefile.am') }}
        restore-keys: |
          zimg-build-

    - name: Restore VapourSynth build cache
      id: vapoursynth-cache
      uses: actions/cache/restore@v4
      with:
        path: vapoursynth
        key: vapoursynth-build-${{ inputs.vapoursynth-version }}-${{ hashFiles('vapoursynth/setup.py','vapoursynth/configure.ac') }}
        restore-keys: |
          vapoursynth-build-

    - name: Install zimg
      env:
        CC: gcc-14
        CXX: g++-14
      shell: bash
      run: |
        pushd zimg
        ./autogen.sh
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install -j$(nproc)
        popd

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install Python dependencies
      shell: bash
      run: pip install -U pip build cython setuptools wheel

    - name: Install VapourSynth
      env:
        CC: gcc-14
        CXX: g++-14
      shell: bash
      run: |
        pushd vapoursynth
        ./autogen.sh
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install -j$(nproc)
        sudo mkdir -p /usr/lib/vapoursynth
        python setup.py sdist -d sdist
        mkdir -p empty
        pushd empty
        pip install vapoursynth --no-index --find-links ../sdist --no-build-isolation
        popd
        popd

    - name: Save zimg build cache
      if: steps.zimg-cache.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        key: zimg-build-${{ hashFiles('zimg/configure.ac','zimg/Makefile.am') }}
        path: zimg

    - name: Save VapourSynth build cache
      if: steps.vapoursynth-cache.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        key: vapoursynth-build-${{ inputs.vapoursynth-version }}-${{ hashFiles('vapoursynth/setup.py','vapoursynth/configure.ac') }}
        path: vapoursynth

    - name: Remove hashFiles
      shell: bash
      run: |
        rm -rf zimg
        rm -rf vapoursynth

    - name: Verify VapourSynth install
      shell: python
      run: |
        import vapoursynth
        print(vapoursynth.core)
